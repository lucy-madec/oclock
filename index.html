<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O' Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>O' Clock</h1>

        <!-- Watch -->
        <div class="section" id="horloge">
            <h2>Horloge</h2>
            <div class="clock-display">
                <span id="current-time">00:00:00</span>
            </div>
        </div>

        <!-- Timer -->
        <div class="section" id="minuteur">
            <h2>Minuteur</h2>
            <div class="timer-controls">
                <input type="number" id="timer-input" placeholder="Temps en secondes">
                <button id="start-timer">Démarrer</button>
                <button id="reset-timer">Réinitialiser</button>
            </div>
            <div class="timer-display">
                <span id="timer-time">00:00</span>
            </div>
        </div>

        <!-- Stopwatch -->
        <div class="section" id="chronometre">
            <h2>Chronomètre</h2>
            <div class="chrono-display">
                <span id="chrono-time">00:00:00</span>
            </div>
            <div class="chrono-controls">
                <button id="start-chrono">Démarrer/Arrêter</button>
                <button id="lap-chrono">Tour</button>
                <button id="reset-chrono">Réinitialiser</button>
            </div>
            <ul id="chrono-laps"></ul>
        </div>

        <!-- Alarm clock -->
        <div class="section" id="reveil">
            <h2>Réveil</h2>
            <div class="alarm-controls">
                <input type="time" id="alarm-time" placeholder="HH:MM">
                <input type="text" id="alarm-message" placeholder="Message">
                <button id="add-alarm">Ajouter une alarme</button>
            </div>
            <ul id="alarm-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
