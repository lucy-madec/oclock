<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O' Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-clock"></i> O' Clock</h1>

        <!-- Watch -->
        <div class="section" id="horloge">
            <h2><i class="fas fa-clock"></i> Horloge</h2>
            <div class="clock-display">
                <span id="current-time">00:00:00</span>
            </div>
        </div>

        <!-- Timer -->
        <div class="section" id="minuteur">
            <h2><i class="fas fa-hourglass-half"></i> Minuteur</h2>
            <div class="timer-controls">
                <input type="number" id="timer-input" placeholder="Temps en secondes">
                <button id="start-timer"><i class="fas fa-play"></i> Démarrer</button>
                <button id="reset-timer"><i class="fas fa-redo"></i> Réinitialiser</button>
            </div>
            <div class="timer-display">
                <span id="timer-time">00:00</span>
            </div>
        </div>

        <!-- Stopwatch -->
        <div class="section" id="chronometre">
            <h2><i class="fas fa-stopwatch"></i> Chronomètre</h2>
            <div class="chrono-display">
                <span id="chrono-time">00:00:00</span>
            </div>
            <div class="chrono-controls">
                <button id="start-chrono"><i class="fas fa-play-pause"></i> Démarrer/Arrêter</button>
                <button id="lap-chrono"><i class="fas fa-flag"></i> Tour</button>
                <button id="reset-chrono"><i class="fas fa-redo"></i> Réinitialiser</button>
            </div>
            <ul id="chrono-laps"></ul>
        </div>

        <!-- Alarm clock -->
        <div class="section" id="reveil">
            <h2><i class="fas fa-bell"></i> Réveil</h2>
            <div class="alarm-controls">
                <input type="time" id="alarm-time" placeholder="HH:MM">
                <input type="text" id="alarm-message" placeholder="Message">
                <button id="add-alarm"><i class="fas fa-plus"></i> Ajouter une alarme</button>
            </div>
            <ul id="alarm-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="favicon.js"></script>
</body>

</html>
